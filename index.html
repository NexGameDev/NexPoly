<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monopoly Simple</title>

<style>
    body {
        margin: 0;
        background: #e9e4d8;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* WRAPPER AGAR RESPONSIVE */
    #board-wrapper {
        width: 900px;
        height: 900px;
        transform-origin: top center;
    }

    /* PAPAN 1:1 */
    #board {
        width: 900px;
        height: 900px;
        background: #f4ecd8; /* warna kertas */
        border: 4px solid #000;
        display: grid;
        grid-template-columns: repeat(11, 1fr);
        grid-template-rows: repeat(11, 1fr);
        position: relative;
    }

    /* TILE — lebih besar karena 90x90 */
    .tile {
        width: 90px;
        height: 90px;
        border: 1px solid #000;
        background: white;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding: 3px;
        font-size: 15px;
        overflow: hidden;
    }

    /* strip warna properti */
    .color-strip {
        width: 100%;
        height: 25px;
    }

    /* nama tile — hanya text, tidak ada harga */
    .tile-label {
        font-size: 14px;
        font-weight: bold;
        text-align: center;
    }

    /* RESPONSIVE SCALE untuk HP */
    @media (max-width: 950px) { #board-wrapper { transform: scale(0.85); } }
    @media (max-width: 800px) { #board-wrapper { transform: scale(0.75); } }
    @media (max-width: 700px) { #board-wrapper { transform: scale(0.65); } }
    @media (max-width: 600px) { #board-wrapper { transform: scale(0.55); } }
    @media (max-width: 500px) { #board-wrapper { transform: scale(0.45); } }
    @media (max-width: 400px) { #board-wrapper { transform: scale(0.40); } }
</style>
</head>

<body>

<div id="board-wrapper">
    <div id="board">

        <!-- ROW ATAS 10 TILE -->
        <div class="tile"><div class="tile-label">GO</div></div>
        <div class="tile"><div class="color-strip" style="background:#8b4513"></div><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Chance</div></div>
        <div class="tile"><div class="color-strip" style="background:#8b4513"></div><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Tax</div></div>
        <div class="tile"><div class="tile-label">Rail</div></div>
        <div class="tile"><div class="color-strip" style="background:#add8e6"></div><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Chance</div></div>
        <div class="tile"><div class="color-strip" style="background:#add8e6"></div><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Jail</div></div>

        <!-- 9 TILE SISI KANAN -->
        <div class="tile"><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Community</div></div>
        <div class="tile"><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Rail</div></div>
        <div class="tile"><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Chance</div></div>
        <div class="tile"><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Tax</div></div>
        <div class="tile"><div class="tile-label">GoToJail</div></div>

        <!-- ROW BAWAH -->
        <div class="tile"><div class="tile-label">Free</div></div>
        <div class="tile"><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Community</div></div>
        <div class="tile"><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Rail</div></div>
        <div class="tile"><div class="tile-label">Chance</div></div>
        <div class="tile"><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Tax</div></div>
        <div class="tile"><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">GO</div></div>

        <!-- SISI KIRI -->
        <div class="tile"><div class="tile-label">Jail</div></div>
        <div class="tile"><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Chance</div></div>
        <div class="tile"><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Rail</div></div>
        <div class="tile"><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Community</div></div>
        <div class="tile"><div class="tile-label">Prop</div></div>
        <div class="tile"><div class="tile-label">Prop</div></div>

    </div>
</div>

</body>
</html>
